{% extends 'learning_app/base.html' %}
{% block content %}

<h1 style="margin: 1rem;">Student Registration</h1>
{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}
<div style="margin: 1rem;">
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Register</button>
</form>
</div>

{% endblock %}
