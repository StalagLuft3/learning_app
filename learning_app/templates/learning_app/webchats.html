{% extends 'learning_app/base.html' %}
{% block content %}

<h1>Your Module Chats</h1>
<ul>
  {% for module in modules %}
    <li>
      {{ module.name }}
      <a href="{% url 'module_chat' module.id %}">Open Chat</a>
    </li>
  {% empty %}
    <li>No modules available for chat.</li>
  {% endfor %}
</ul>

{% endblock %}
