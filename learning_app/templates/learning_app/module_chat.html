{% extends 'learning_app/base.html' %}
{% block content %}

<h2>Chat for {{ module.name }}</h2>
<div id="chat-log" style="height:300px;overflow-y:scroll;border:1px solid #ccc;">
  {% for msg in messages %}
    <div><b>{{ msg.user.username }}</b> [{{ msg.timestamp|date:"Y-m-d H:i" }}]: {{ msg.message }}</div>
  {% endfor %}
</div>
<input id="chat-message-input" type="text" size="80">
<button id="chat-message-submit">Send</button>
<script>
const moduleId = "{{ module.id }}";
const ws_scheme = window.location.protocol === "https:" ? "wss" : "ws";
const chatSocket = new WebSocket('ws://127.0.0.1:8000/ws/chat/module/' + moduleId + '/');

chatSocket.onmessage = function(e) {
    const data = JSON.parse(e.data);
    const log = document.getElementById('chat-log');
    log.innerHTML += `<div><b>${data.username}</b> [${data.timestamp}]: ${data.message}</div>`;
    log.scrollTop = log.scrollHeight;
};

document.getElementById('chat-message-submit').onclick = function() {
    const input = document.getElementById('chat-message-input');
    const message = input.value;
    if (message.trim() !== "") {
        chatSocket.send(JSON.stringify({'message': message}));
        input.value = '';
    }
};
</script>

{% endblock %}
